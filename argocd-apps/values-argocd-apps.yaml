---
projects:
  - name: kubernetes-playground-project
    namespace: argocd
    clusterResourceWhitelist:
      - group: "*"
        kind: "*"
    destinations:
      - namespace: "*"
        server: https://kubernetes.default.svc
    sourceRepos:
      - https://github.com/camelstrike/kubernetes-playground
      - https://kubernetes-sigs.github.io/metrics-server
      - https://charts.jetstack.io
      - https://kubernetes.github.io/ingress-nginx
      - https://argoproj.github.io/argo-helm
      - https://projectcalico.docs.tigera.io/charts
      - https://prometheus-community.github.io/helm-charts
      - https://charts.min.io
      - https://grafana.github.io/helm-charts
      - https://charts.chaos-mesh.org

applications:
  # Calico
  - name: calico
    namespace: argocd
    project: kubernetes-playground-project
    destination:
      server: https://kubernetes.default.svc
      namespace: tigera-operator
    syncPolicy:
      syncOptions:
        # See https://blog.ediri.io/kube-prometheus-stack-and-argocd-25-server-side-apply-to-the-rescue
        - ServerSideApply=true
    sources:
      - repoURL: https://projectcalico.docs.tigera.io/charts
        chart: tigera-operator
        targetRevision: v3.25.1
        helm:
          valueFiles:
            - $values/calico/values-calico.yaml
      - repoURL: https://github.com/camelstrike/kubernetes-playground
        targetRevision: HEAD
        ref: values
  # metrics-server
  - name: metrics-server
    namespace: argocd
    project: kubernetes-playground-project
    destination:
      server: https://kubernetes.default.svc
      namespace: kube-system
    sources:
      - repoURL: https://kubernetes-sigs.github.io/metrics-server
        chart: metrics-server
        targetRevision: 3.10.0
        helm:
          valueFiles:
            - $values/metrics-server/values-metrics-server.yaml
      - repoURL: https://github.com/camelstrike/kubernetes-playground
        targetRevision: HEAD
        ref: values
  # cert-manager
  - name: cert-manager
    namespace: argocd
    project: kubernetes-playground-project
    destination:
      server: https://kubernetes.default.svc
      namespace: cert-manager
    sources:
      - repoURL: https://charts.jetstack.io
        chart: cert-manager
        targetRevision: v1.12.0
        helm:
          valueFiles:
            - $values/cert-manager/values-cert-manager.yaml
      - repoURL: https://github.com/camelstrike/kubernetes-playground
        targetRevision: HEAD
        ref: values
  # ingress-nginx
  - name: ingress-nginx
    namespace: argocd
    project: kubernetes-playground-project
    destination:
      server: https://kubernetes.default.svc
      namespace: ingress-nginx
    sources:
      - repoURL: https://kubernetes.github.io/ingress-nginx
        chart: ingress-nginx
        targetRevision: 4.6.1
        helm:
          valueFiles:
            - $values/ingress-nginx/values-ingress-nginx.yaml
      - repoURL: https://github.com/camelstrike/kubernetes-playground
        targetRevision: HEAD
        ref: values
  # ArgoCD
  - name: argocd
    namespace: argocd
    project: kubernetes-playground-project
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    sources:
      - repoURL: https://argoproj.github.io/argo-helm
        chart: argocd
        targetRevision: 5.31.1
        helm:
          valueFiles:
            - $values/argocd/values-argocd.yaml
      - repoURL: https://github.com/camelstrike/kubernetes-playground
        targetRevision: HEAD
        ref: values
  # Kube Prometheus Stack
  - name: kube-prometheus-stack
    namespace: argocd
    project: kubernetes-playground-project
    destination:
      server: https://kubernetes.default.svc
      namespace: kube-prometheus-stack
    syncPolicy:
      syncOptions:
        # See https://blog.ediri.io/kube-prometheus-stack-and-argocd-25-server-side-apply-to-the-rescue
        - ServerSideApply=true
        - CreateNamespace=true
    sources:
      - repoURL: https://prometheus-community.github.io/helm-charts
        chart: kube-prometheus-stack
        targetRevision: 45.7.1
        helm:
          valueFiles:
            - $values/kube-prometheus-stack/values-kube-prometheus-stack.yaml
      - repoURL: https://github.com/camelstrike/kubernetes-playground
        targetRevision: HEAD
        ref: values
    info:
      - name: Grafana
        value: https://grafana.local/
      - name: Prometheus
        value: https://prometheus.local/
  # Prometheus-Adapter
  - name: prometheus-adapter
    namespace: argocd
    project: kubernetes-playground-project
    destination:
      server: https://kubernetes.default.svc
      namespace: prometheus-adapter
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
    sources:
      - repoURL: https://prometheus-community.github.io/helm-charts
        chart: prometheus-adapter
        targetRevision: 4.1.1
        helm:
          valueFiles:
            - $values/prometheus-adapter/values-prometheus-adapter.yaml
      - repoURL: https://github.com/camelstrike/kubernetes-playground
        targetRevision: HEAD
        ref: values
  # Minio
  - name: minio
    namespace: argocd
    project: kubernetes-playground-project
    destination:
      server: https://kubernetes.default.svc
      namespace: minio
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
    sources:
      - repoURL: https://charts.min.io
        chart: minio
        targetRevision: 5.0.7
        helm:
          valueFiles:
            - $values/minio/values-minio.yaml
      - repoURL: https://github.com/camelstrike/kubernetes-playground
        targetRevision: HEAD
        ref: values
    info:
      - name: Minio Console
        value: https://minio.local/
  # Loki
  - name: loki
    namespace: argocd
    project: kubernetes-playground-project
    destination:
      server: https://kubernetes.default.svc
      namespace: loki
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
    sources:
      - repoURL: https://grafana.github.io/helm-charts
        chart: loki
        targetRevision: 4.8.0
        helm:
          valueFiles:
            - $values/loki/values-loki.yaml
      - repoURL: https://github.com/camelstrike/kubernetes-playground
        targetRevision: HEAD
        ref: values
  # Promtail
  - name: promtail
    namespace: argocd
    project: kubernetes-playground-project
    destination:
      server: https://kubernetes.default.svc
      namespace: promtail
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
    sources:
      - repoURL: https://grafana.github.io/helm-charts
        chart: promtail
        targetRevision: 6.9.3
        helm:
          valueFiles:
            - $values/promtail/values-promtail.yaml
      - repoURL: https://github.com/camelstrike/kubernetes-playground
        targetRevision: HEAD
        ref: values
  # Chaos Mesh
  - name: chaos-mesh
    namespace: argocd
    project: kubernetes-playground-project
    destination:
      server: https://kubernetes.default.svc
      namespace: chaos-mesh
    syncPolicy:
      syncOptions:
        - ServerSideApply=true
        - CreateNamespace=true
    sources:
      - repoURL: https://charts.chaos-mesh.org
        chart: chaos-mesh
        targetRevision: 2.5.1
        helm:
          valueFiles:
            - $values/chaos-mesh/values-chaos-mesh.yaml
      - repoURL: https://github.com/camelstrike/kubernetes-playground
        targetRevision: HEAD
        ref: values
